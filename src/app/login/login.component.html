
<div class="container-fluid">
    <div class="row d-flex align-items-center">       
        <div class="col-md-6">
            <div class="row d-flex justify-content-center" >
                <div class="col-md-6">
                    <h1 class="text-center">Oiê, bem-vinde!</h1>
                    <br>
                    <div class="form-group">
                        <label for="usuario">E-mail</label>
                        <input [(ngModel)]='userLogin.email' class="form-control" type="text" name="email" id="email" placeholder="Digite seu usuario">
                    </div>
                    
                    <div class="form-group mt-3">
                        <label for="senha">Senha:</label>
                        <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                    </div>

                    <div class="d-flex justify-content-center mt-3">
                        <button type="submit" class="btn btn-azul btn-lg" (click)="entrar()">Entrar</button>
                    </div>
                    <hr class="mt-5 mb-5">

                    <p class="text-center">Ainda não é membro? <a routerLink="/cadastrar">Cadastre-se</a></p>
                </div>
            </div>
        </div>

        <div class="col-md-6" id="img-bg">
        </div>
    </div>
</div>
